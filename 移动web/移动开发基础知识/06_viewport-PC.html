<body>
    <h4>PC端viewport大小与浏览器窗口大小保持一致，所以一般在PC端不考虑视口这个概念，视口决定了html的大小(html width：100%其实是相对视口)
    </h4>

    <script>
        document.write("PC端视口大小为"+document.documentElement.clientWidth+"====="+document.documentElement.clientHeight);
        alert("试试缩小浏览器窗口，再刷新页面试试！")
    </script>
</body>
