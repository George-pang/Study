<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Page_Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="" />
    <script src=""></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 1680px; /* 这里的px其实是css像素--相对单位 */
            height: 100px;
            background: red;
        }

        /* 物理像素只与当前屏幕的分辨率有关
            css像素(px)是相对单位
           
            物理像素与 dip(设备独立像素/设备无关像素) 的比例即为网页的缩放比例，如果网页没有缩放，那么一个物理像素就对应一个 dip（设备逻辑像素）;
            dpr(device pixel ratio 设备像素缩放比)官方的定义为：设备物理像素和设备独立像素的比例，即：devicePixelRatio = 物理像素 / 独立像素。

            window.devicePixelRatio是设备上物理像素和设备独立像素(device-independent pixels (dips))的比例。
            公式表示就是：window.devicePixelRatio = 物理像素 / dips（怎么感觉写反了？）
            
            设备物理像素、设备独立像素、css像素、设备独立像素比的关联
         */

         /*  设备独立像素比为:返回当前显示设备的物理像素分辨率与CSS像素分辨率的比值(MDN) */

         /* 该 Window 属性 devicePixelRatio 能够返回当前显示设备的物理像素分辨率与 CSS 像素分辨率的比率。（w3cschool）
            此值也可以解释为像素大小的比率：一个 CSS 像素的大小与一个物理像素的大小的比值。
            简单地说，这告诉浏览器应该使用多少个屏幕的实际像素来绘制单个 CSS 像素。 */
    </style>
</head>
<body>
    <div>

    </div>
    <script>
        alert("设备独立像素比例为:"+window.devicePixelRatio);
    </script>
</body>
</html>
