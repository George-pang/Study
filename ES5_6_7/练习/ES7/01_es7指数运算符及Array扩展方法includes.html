<body>
    <!--
    1. 指数运算符(幂): **
    2. Array.prototype.includes(value) : 判断数组中是否包含指定value

    -->

    <script>
        /* 1、指数运算符 **  */
        console.log(3**3);//27 3的3次方

        /* Array.prototype.includes() 判断数组中是否包含指定数据 */
        var arr=[1,2,2,444,55,333,77];
        console.log(arr.includes(444));//true
        console.log(arr.includes(555));//false
    </script>
</body>
