<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>es6定义对象属性和方法的简写</title>
    <link rel="stylesheet" type="text/css" href="" />
    <script src=""></script>
</head>
<body>
    
    <script>
        // 初始化全局变量
        let username="张三";
        let age=18;

        //1、定义对象--以前写法
        let obj={
            username:username,
            age:age,
            getName:function(){
                return this.username;
            }
        }
        console.log(obj);
        console.log(obj.getName());

        // 2、es6简写
        let obj_2={
            username,//es6中,若属性值是变量，且与属性名同名，则可以省略
            age,
            getAge(){//es6中，对象定义的方法可以省略 function关键字(: function)
                return this.age;
            }
        }
        console.log(obj_2);
        console.log(obj_2.getAge());
        
    </script>
</body>
</html>
