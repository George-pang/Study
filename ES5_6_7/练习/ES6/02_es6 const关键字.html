<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>es6 const关键字声明常量</title>
    <link rel="stylesheet" type="text/css" href="" />
    <script src=""></script>
</head>
<body>
    <script>
        /* 
            1. 作用:
            * 定义一个常量
            2. 特点:
            * 不能修改
            * 其它特点同let
            3. 应用:
            * 保存不用改变的数据
         */

        //var关键字
        var name="NBA";
        name="CBA";
        console.log(name); //CBA ---变量的值可以被修改

        // const关键字
         const a=333;
        //  a=222;//报错--常量不能被修改
         console.log(a);
    </script>
</body>
</html>
