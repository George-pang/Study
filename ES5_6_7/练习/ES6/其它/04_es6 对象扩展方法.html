<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>es6 对象扩展方法</title>
    <link rel="stylesheet" type="text/css" href="" />
    <script src=""></script>
</head>

<body>
    <!--
    1. Object.is(v1, v2)
    * 判断2个数据是否完全相等---判断字符串形式是否相等
    2. Object.assign(target, source1, source2..)
    * 将源对象的属性复制到目标对象上--Object.assign() 方法用于将所有可枚举属性的值从一个或多个源对象复制到目标对象。它将返回目标对象。
    3. es6 可以直接操作 __proto__ 属性(隐式属性)
    let obj2 = {};
    obj2.__proto__ = obj1;
    -->

    <script>
        // 1、Object.is(v1, v2)判断2个数据是否完全相等---判断字符串形式下是否相等
        console.log(0==-0);//true
        console.log(NaN==NaN);//false
        console.log(Object.is(0,-0));//false--因为"0"不等于"-0"
        console.log(Object.is(NaN,NaN));//true--因为"NaN"等于"NaN"

        //  2. Object.assign(target, source1, source2..)将源对象的属性复制到目标对象上，参数1：目标对象，可选参数2、3：从其身上复制属性的源对象
        // Object.assign() 方法用于将所有可枚举属性的值从一个或多个源对象复制到目标对象。它将返回目标对象。
        // 注意：这个方法的目标对象必须提前声明为对象类型（初始化{}或{...}）,否则会报错
        var obj={};
        var obj1={name:"lisi",age:18};
        var obj2={name:"张三",sex:"男"};
        Object.assign(obj,obj1,obj2);//返回目标对象
        console.log(obj);//{name: "lisi", sex: "男", age: 18}  ---若源对象有同名属性，按先后顺序覆盖

        //3、es6 直接操作对象的隐式属性__proto__
        var obj_1={};
        var obj_2={name:"王五"};
        obj_1.__proto__=obj_2;
        console.log(obj_1);
        console.log(obj_1.name)//"王五"
    </script>
</body>

</html>
