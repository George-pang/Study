<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模板引擎--include嵌入子模板</title>
    <script type="text/javascript" src="./template.js"></script>
    <script type="text/html" id="template1">
        <h1>{{title}}</h1>
        <!-- 嵌入子模板 include "子模板id" -->
        {{include 'template2'}}
    </script>
    <script type="text/html" id="template2">
        <ul>
            {{each list as value i}}
                <li>
                    第{{i+1}}个项目为：{{value}}
                </li>
            {{/each}}
        </ul> 
    </script>
</head>

<body>
    <div id="content"></div>

    <script>
        // 数据
        var data = {
            title: '嵌入子模板',
            list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
        };

        //调用模板和数据结合生成html片段的字符串
        var html=template("template1",data);
        //渲染页面
        document.getElementById("content").innerHTML=html;
    </script>
</body>

</html>
