<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模板引擎--template.compoile()方法</title>
    <script type="text/javascript" src="./template.js"></script>
</head>

<body>
    <h1>在javascript中存放模板</h1>
    <div id="content"></div>
    <script>
        //数据
        var data = {
            list: ['摄影', '电影', '民谣', '旅行', '吉他']
        };
        
        //用字符串拼接的形式来设置模板
        var source = '<ul>' +
            '{{each list as value i}}' +
            '<li>索引 {{i + 1}} ：{{value}}</li>' +
            '{{/each}}' +
            '</ul>';
        // 根据模板生成渲染函数；compile方法返回值也是一个函数
        var render = template.compile(source);
        // render的作用就是用数据渲染静态标签内容
        var html = render(data); //返回值是字符串

        document.getElementById('content').innerHTML = html;
    </script>

</body>

</html>
