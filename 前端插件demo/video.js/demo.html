<!DOCTYPE html>
<html lang="zh">
<!-- 该demo调用了video.js插件来自定义video标签默认的control样式 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="video-js.min.css">
    <script src="video.min.js"></script>
    <script src="jquery.js"></script>
    <style>
        /* 暂停按钮居中 start */
        .video-js .vjs-big-play-button {
            font-size: 2.5em;
            line-height: 2.3em;
            height: 2.5em;
            width: 2.5em;
            -webkit-border-radius: 2.5em;
            -moz-border-radius: 2.5em;
            border-radius: 2.5em;
            background-color: #73859f;
            background-color: rgba(115, 133, 159, .5);
            border-width: 0.15em;
            margin-top: -1.25em;
            margin-left: -1.25em;
        }

        /* 中间的播放箭头 */
        .vjs-big-play-button .vjs-icon-placeholder {
            font-size: 1.63em;
        }

        /* 加载圆圈 */
        .vjs-loading-spinner {
            font-size: 2.5em;
            width: 2em;
            height: 2em;
            border-radius: 1em;
            margin-top: -1em;
            margin-left: -1.5em;
        }
        /* 暂停按钮居中 end */

        /* 视频暂停时显示播放按钮 */
        .vjs-paused .vjs-big-play-button,
        .vjs-paused.vjs-has-started .vjs-big-play-button {
            display: block;
        }

        /* 点击屏幕播放/暂停 */
        .video-js .vjs-playing .vjs-tech {
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <video src="movie.mp4" id="my-player" class="video-js vjs-big-play-centered" controls></video>
    <p>各浏览器默认video样式</p>
    <video src="movie.mp4" controls></video>

    <script>
        var options = {
  
        };

        var player = videojs('my-player', options, function onPlayerReady() {
            videojs.log('Your player is ready!');
            console.dir(this);
            this.on('ended', function () {
                videojs.log("播放结束！");
            });
        });
    </script>

    <script>
        $(".vjs-big-play-button").on("click", function () {
            $("video").get(0).play();
        });
        $(".vjs-play-control").on("click", function () {
            if ($(this).hasClass("vjs-ended")) {
                console.log(11);
                $("video").get(0).currentTime = 0;
                $("video").get(0).play();
                $("video").removeClass("vjs-ended").addClass("vjs-playing");
            }else if($(this).hasClass("vjs-paused")){
                $("video").get(0).play();
                $("video").removeClass("vjs-paused").addClass("vjs-playing");
            }
        })
    </script>
</body>

</html>
