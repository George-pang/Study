<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入weui -->
    <link rel="stylesheet" href="./css/weui.css">
    <!-- 引入js依赖 -->
    <script src="js/zepto.min.js"></script>

</head>

<body>
    <!-- 使用 -->
    <a href="javascript:;" class="weui-btn weui-btn_default" id="showPicker">级联选择器</a>

    <a href="javascript:;" class="weui-btn weui-btn_default" id="showDatePicker">日期选择器</a>
    <script type="text/javascript" class="picker js_show">
        $('#showPicker').on('click', function () {
            // 级联picker
            weui.picker([{
                    label: '飞机票',
                    value: 0,
                    children: [{
                            label: '经济舱',
                            value: 1
                        },
                        {
                            label: '商务舱',
                            value: 2
                        }
                    ]
                },
                {
                    label: '火车票',
                    value: 1,
                    children: [{
                            label: '卧铺',
                            value: 1,
                            disabled: true // 不可用
                        },
                        {
                            label: '坐票',
                            value: 2
                        },
                        {
                            label: '站票',
                            value: 3
                        }
                    ]
                },
                {
                    label: '汽车票',
                    value: 3,
                    children: [{
                            label: '快班',
                            value: 1
                        },
                        {
                            label: '普通',
                            value: 2
                        }
                    ]
                }
            ], {
                className: 'custom-classname',
                container: 'body',
                defaultValue: [1, 3],
                onChange: function (result) {
                    console.log(result)
                },
                onConfirm: function (result) {
                    console.log(result)
                },
                id: 'doubleLinePicker'
            });
        });

        $('#showDatePicker').on('click', function () {
            weui.datePicker({
                start: 1990,
                end: new Date().getFullYear(),
                onChange: function (result) {
                    console.log(result);
                },
                onConfirm: function (result) {
                    console.log(result);
                }
            });
        });
    </script>
    <!-- 没有引入这个js，会报错：weui未定义 -->
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
</body>

</html>
