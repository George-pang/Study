<!DOCTYPE html>
<html lang="zh-CN" >
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>X1版本全平台统一播放器风格</title>
    <link rel="stylesheet" type="text/css" href="" />
    <script src="x1/ckplayer.min.js"></script>
</head>
<body>
    <!-- 这种调用方式PC端和移动端的播放器样式可以统一 -->
    <!-- bug：浏览器上能正常播放，但是iphone7真机上打开不能播放 -->
        <div class="videosamplex" style="margin-top:40px;">
                <video id="videoplayer" src="http://img.ksbbs.com/asset/Mon_1703/05cacb4e02f9d9e.mp4"></video>
            </div>
            <script type="text/javascript">
                var videoObject = {
                container: '.videosamplex',//“#”代表容器的ID，“.”或“”代表容器的class
                variable: 'player',//该属性必需设置，值等于下面的new chplayer()的对象
                // poster:'pic/wdm.jpg',
                mobileCkControls:true,//是否在移动端（包括ios）环境中显示控制栏
                mobileAutoFull:false,//在移动端播放后是否按系统设置的全屏播放
                h5container:'#videoplayer',//h5环境中使用自定义容器
                video:'http://img.ksbbs.com/asset/Mon_1703/05cacb4e02f9d9e.mp4'//视频地址
                };
                var player=new ckplayer(videoObject);
            </script>
</body>
</html>
