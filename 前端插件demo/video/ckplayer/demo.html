<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Page_Title</title>
    <link rel="stylesheet" type="text/css" href="" />
    <!-- 引入ckplayer.js -->
    <script src="ckplayer.min.js"></script>
</head>

<body>
    <!-- 这种调用方式PC端（flash）和移动端播放器样式不统一，移动端（h5）的播放器样式貌似与原生video样式一致，
        不确定是否在不同移动终端的样式是否能统一 -->
    <!-- video容器 -->
    <div id="video" style="width:100%;height:400px"></div>

    <!-- 初始化ckplayer -->
    <script>
        var videoObject = {
            container: '#video', //“#”代表容器的ID，“.”或“”代表容器的class
            variable: 'player', //该属性必需设置，值等于下面的new chplayer()的对象
            video: '//player.alicdn.com/video/aliyunmedia.mp4' //视频地址
        };
        var player = new ckplayer(videoObject);
    </script>
</body>

</html>
