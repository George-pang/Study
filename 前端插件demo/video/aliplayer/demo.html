<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>Aliplayer基本使用案例</title>
  <!-- 引入样式文件 -->
  <link rel="stylesheet" href="//g.alicdn.com/de/prismplayer/2.7.2/skins/default/aliplayer-min.css" />
  <!-- 引入js文件 -->
  <script type="text/javascript" charset="utf-8" src="//g.alicdn.com/de/prismplayer/2.7.2/aliplayer-min.js"></script>
</head>

<body>
  <!-- video容器 -->
  <div class="prism-player" id="player-con"></div>
  <script>
    /* 初始化aliplayer */
    var player = new Aliplayer({
      "id": "player-con",
      "source": "//player.alicdn.com/video/aliyunmedia.mp4",
      "width": "100%",
      "height": "500px",
      "autoplay": false,
      "isLive": false,
      "cover": "https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1543554413959&di=478e276528ed7ea1ab4fc88ba7b6e23c&imgtype=0&src=http%3A%2F%2Fwww.zuojj.com%2Fwp-content%2Fuploads%2F2017%2F07%2Fgitlab.png",
      "rePlay": false,
      "playsinline": true,
      "preload": false,
      "controlBarVisibility": "hover",
      "useH5Prism": true,
      "extraInfo": {
        "crossOrigin": "anonymous"
      },
      "skinLayout": [{
          "name": "bigPlayButton",
          "align": "blabs",
          "x": 30,
          "y": 80
        },
        {
          "name": "H5Loading",
          "align": "cc"
        },
        {
          "name": "errorDisplay",
          "align": "tlabs",
          "x": 0,
          "y": 0
        },
        {
          "name": "infoDisplay"
        },
        {
          "name": "tooltip",
          "align": "blabs",
          "x": 0,
          "y": 56
        },
        {
          "name": "thumbnail"
        },
        {
          "name": "controlBar",
          "align": "blabs",
          "x": 0,
          "y": 0,
          "children": [{
              "name": "progress",
              "align": "blabs",
              "x": 0,
              "y": 44
            },
            {
              "name": "playButton",
              "align": "tl",
              "x": 15,
              "y": 12
            },
            {
              "name": "timeDisplay",
              "align": "tl",
              "x": 10,
              "y": 7
            },
            {
              "name": "fullScreenButton",
              "align": "tr",
              "x": 10,
              "y": 12
            },
            {
              "name": "subtitle",
              "align": "tr",
              "x": 15,
              "y": 12
            },
            {
              "name": "setting",
              "align": "tr",
              "x": 15,
              "y": 12
            },
            {
              "name": "volume",
              "align": "tr",
              "x": 5,
              "y": 10
            },
            {
              "name": "snapshot",
              "align": "tr",
              "x": 10,
              "y": 12
            }
          ]
        }
      ]
    }, function (player) {
      console.log("播放器创建了。");
    });
    /* h5截图按钮, 截图成功回调 */
    player.on('snapshoted', function (data) {
      var pictureData = data.paramData.base64
      var downloadElement = document.createElement('a')
      downloadElement.setAttribute('href', pictureData)
      var fileName = 'Aliplayer' + Date.now() + '.png'
      downloadElement.setAttribute('download', fileName)
      downloadElement.click()
      pictureData = null
    })
  </script>
</body>

</html>
