<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts初体验</title>
    <script src="echarts.js"></script>
</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 600px;height: 600px;"></div>
<script>
    // 基于准备好的dom，初始化一个echarts实例
    var myChart=echarts.init(document.getElementById("main"));
    // 指定图表的配置项和数据
    var option = {
        title: { //标题
            text: '折线图堆叠'
        },
        tooltip: { //悬浮提示框
            trigger: 'axis'
        },
        backgroundColor: 'rgba(255,255,255,.3)',
        legend: {   //图例组件--可以通过点击图例控制哪些系列不显示。 legend中的data始终和 series中的data的name对应
            data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎'],
            orient:'vertical',
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['周一','周二','周三','周四','周五','周六','周日']
        },
        yAxis: {
            type: 'value'
        },
        series: [ //系列列表
            {
                name:'邮件营销',
                type:'line',
                stack: '总量',
                data:[120, 132, 101, 134, 90, 230, 210]
            },
            {
                name:'联盟广告',
                type:'line',
                stack: '总量',
                data:[220, 182, 191, 234, 290, 330, 310]
            },
            {
                name:'视频广告',
                type:'line',
                stack: '总量',
                data:[150, 232, 201, 154, 190, 330, 410]
            },
            {
                name:'直接访问',
                type:'line',
                stack: '总量',
                data:[320, 332, 301, 334, 390, 330, 320]
            },
            {
                name:'搜索引擎',
                type:'line',
                stack: '总量',
                data:[820, 932, 901, 934, 1290, 1330, 1320]
            }
        ]
    };


    // 使用刚指定的配置项和数据显示图表。---echarts实例对象的setOption()方法
    myChart.setOption(option);
</script>
</body>
</html>
