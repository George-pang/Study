<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <!-- 让IE浏览器以最新的标准和模式来渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端适配--layout viewport视口宽度设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap栅格系统列嵌套</title>

    <!-- Bootstrap css文件-->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 新增元素和媒体查询（media queries）功能 -->
    <script src="js/html5shiv.min.js"></script>
    <!--IE8以下支持H5新增标签 -->
    <script src="js/respond.min.js"></script><!--  IE8以下支持媒体查询 -->
    <style>
        /* 1、定宽 响应式布局容器 */
        /* 不同视口宽度下 布局容器的响应宽度
            >1200:1170(1140+15*2)
            992~1200:970(940+14*2)
            768~992:750(720+15*2)
            <768: 100%
        */
        .container>.row>div {
            height: 100px;
            /* background: yellow; */
            border: 2px solid blue;
            box-sizing: border-box;
            background-color: transparent;
        }

        .bg>div {
            background-color: #ccc;
        }
        .container > .row > div > .row >div{
            height: 100px;
            border: 4px solid pink;
            background-color: #ccc;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h4>栅格系统嵌套列</h4>
    <!-- .container 类用于固定宽度并支持响应式布局的容器。 -->
    <div class="container">
        <!-- 栅格行 -->
        <!-- 因为向上兼容，所以大屏幕也能应用小屏幕的样式;向下覆盖，大屏幕自身有样式时，会覆盖小屏幕样式 -->
        <div class="row bg">
            <div class="col-xs-1">1</div>
            <div class="col-xs-1">2</div>
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-6"></div>
                    <div class="col-xs-6"></div>
                </div>
            </div>
            <div class="col-xs-1">9</div>
            <div class="col-xs-1">10</div>
            <div class="col-xs-1">11</div>
            <div class="col-xs-1">12</div>
        </div>

    </div>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
