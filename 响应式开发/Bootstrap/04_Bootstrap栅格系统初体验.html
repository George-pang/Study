<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <!-- 让IE浏览器以最新的标准和模式来渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端适配--layout viewport视口宽度设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap栅格系统初体验</title>

    <!-- Bootstrap css文件-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 新增元素和媒体查询（media queries）功能 -->
    <script src="js/html5shiv.min.js"></script> <!--IE8以下支持H5新增标签 -->
    <script src="js/respond.min.js"></script><!--  IE8以下支持媒体查询 -->
    <style>
        /* 1、定宽 响应式布局容器 */
        /* 不同视口宽度下 布局容器的响应宽度
            >1200:1170(1140+15*2)
            992~1200:970(940+14*2)
            768~992:750(720+15*2)
            <768: 100%
        */
        .container{
            /* height: 200px; */
            background-color: pink;
        }
        .container > .row >div{
            height: 100px;
            background: yellow;
            border: 2px solid blue;
            box-sizing: border-box;
        }
        /* 2、百分百宽度布局容器 */
        /* .container-fluid{
            height: 200px;
            background-color: purple;
        } */
    </style>
</head>

<body>
    <h4>栅格系统就是描述当前设置的子元素在 指定屏幕(xs sm md lg)下 占据默认12等分中的n等分(1-12)</h4>
    <!-- .container 类用于固定宽度并支持响应式布局的容器。 -->
    <div class="container">
        <!-- 栅格行 -->
        <div class="row">
            <!-- 前提是：媒体查询的判断条件有交集
                1.向上兼容：如果设置了宽度更小时的样式，默认这些样式也会传递到宽度更大的条件范围内
                2.向下覆盖：宽度更大的样式会将前面宽度更小的样式覆盖*(当只设置了xs屏幕样式，会传递给sm、md、lg;当同时设置了sm、md、lg样式，大的会覆盖小的)
             -->
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"></div> <!-- 当前子元素在 指定屏幕下 占据默认12等分中的n等分 -->
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"></div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"></div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"></div>
        </div>
    </div>


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
