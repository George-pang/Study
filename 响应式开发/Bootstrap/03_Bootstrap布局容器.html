<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <!-- 让IE浏览器以最新的标准和模式来渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端适配--layout viewport视口宽度设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap布局容器---.container 和.container-fluid</title>

    <!-- Bootstrap css文件-->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 新增元素和媒体查询（media queries）功能 -->
    <script src="js/html5shiv.min.js"></script> <!--IE8以下支持H5新增标签 -->
    <script src="js/respond.min.js"></script><!--  IE8以下支持媒体查询 -->
    <style>
        /* 1、定宽 响应式布局容器 */
        /* 不同视口宽度下 布局容器的响应宽度
            >1200:1170(1140+15*2)
            992~1200:970(940+15*2)
            768~992:750(720+15*2)
            <768: 100%
        */
        .container{
            height: 200px;
            background-color: pink;
        }
        /* 2、百分百宽度布局容器 */
        .container-fluid{
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <!-- .container 类用于固定宽度并支持响应式布局的容器。 -->
    <div class="container"></div>
    <!-- .container-fluid 类用于 100% 宽度，占据全部视口（viewport）的容器。 -->
    <div class="container-fluid"></div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
