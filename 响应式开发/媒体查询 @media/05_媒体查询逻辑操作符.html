<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>媒体查询 and 、not、only</title>
    <link rel="stylesheet" type="text/css" href="" />
    <script src=""></script>
    <style>
        body{
            background-color: #ccc;
        }
        /* 媒体查询语句返回结果为true或false，@media后面的语句相当于if里的判断条件，and相当于逻辑与，not相当于逻辑非(整条查询语句取反)，逗号分隔列表相当于逻辑或 */

        /* 1、and操作符--and操作符用来把多个媒体属性组合成一条媒体查询，对成链式的特征进行请求，只有当每个属性都为真时，结果才为真。 */
        @media screen and (min-width:768px) and (max-width:992px){
            body{
                background-color: pink;
            }
        }

        /* 2、not操作符--用来对一条媒体查询的结果进行取反,应用于整个媒体查询语句，而不是单独的一个独立查询*/
        /* 注意：在逗号媒体查询列表中not仅会否定它应用到的媒体查询上而不影响其它的媒体查询。 */
        @media not screen and (max-width:992px){
            body{
                background-color: purple;
            }
        }

        /* 3、only操作符--防止老旧的浏览器不支持带媒体属性的查询而应用到给定的样式(通过它让选中的样式在老式浏览器中不被应用) */
        @media only screen and (min-width:1200px){
            body{
                background-color: red;
            }
        }
        /* 
        only操作符表示仅在媒体查询匹配成功时应用指定样式。可以通过它让选中的样式在老式浏览器中不被应用
                media="only screen and (max-width:1000px)"{...}
        　　上面这行代码，在老式浏览器中被解析为media="only"，因为没有一个叫only的设备，所以实际上老式浏览器不会应用样式
                media="screen and (max-width:1000px)"{...}
        　　上面这行代码，在老式浏览器中被解析为media="screen"，它把后面的逻辑表达式忽略了。所以老式浏览器会应用样式
        　所以，在使用媒体查询时，only最好不要忽略
        */
    </style>
</head>
<body>
        <h4>语法：</h4>
        媒体查询包含一个可选的媒体类型和媒体特性表达式(0或多个)，<strong>最终会被解析为true或false。</strong><br>
        如果媒体查询中指定的媒体类型匹配展示文档所使用的设备类型，并且所有的表达式的值都是true，那么该媒体查询的结果为true。
        <hr>
        and操作符用来把多个媒体属性组合成一条媒体查询，对成链式的特征进行请求，只有当每个属性都为真时，结果才为真。<br>
        not操作符用来对一条媒体查询的结果进行取反。<br>
        only操作符仅在媒体查询匹配成功的情况下被用于应用一个样式，这对于防止让选中的样式在老式浏览器中被应用到。<br>
        若使用了not或only操作符，必须明确指定一个媒体类型。
</body>
</html>
