<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <!-- 为了让 IE 浏览器运行最新的渲染模式下（让IE浏览器以最新的标准和模式来渲染页面），建议将此 <meta> 标签加入到你的页面中：
        为的就是在每个被支持的 IE 版本中拥有最好的绘制效果。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>案例：媒体查询实现响应式页面布局</title>
    <link rel="stylesheet" type="text/css" href="" />
    <script src=""></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            overflow: hidden;
        }
        .box div{
            float: left;
            width: 100%;
            height: 50px;
            background-color: skyblue;
            border-right: 2px solid blue;
            border-bottom: 2px solid blue;
            box-sizing: border-box;
        }
        @media screen and (min-width:768px){
            .box div{
                width: 50%;
            }
        }
        @media screen and (min-width:992px){
            .box div{
                width: 33.33%;
            }
        }
        @media screen and (min-width:1200px){
            .box div{
                width: 25%;
            }
        }

    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
